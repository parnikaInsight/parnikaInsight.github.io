<!doctype html>
<html lang="en-US">

  <!-- Not Shown to Viewers (ex. Keywords and a page description that you want to appear in search 
    results) -->

    <meta charset="utf-8" /> <!-- Sets the character set my document should use -->
    <meta name="viewport" content="width=device-width" /> <!-- Ensures the page renders at the width
        of viewport, like mobile -->

  </head>

  <!-- Shown to Viewers -->
  <body>
    <img src="images/Deck.png" alt="Deck test image" />  <!-- Inserts an image into the page using 
        filepath and photo description-->

</html>
